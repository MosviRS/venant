<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <!-- rater-->
    <div class="rater" role="rater" data-rating="0" id="rater-1">
      <span class="material-icons point" data-value="1">favorite</span>
      <span class="material-icons point" data-value="2">favorite</span>
      <span class="material-icons point" data-value="3">favorite</span>
    </div>

    <div class="calendar" role="calendar" id="calendar-1">
      <header>
        <p class="current-month">September 2012</p>
        <div class="arrows">
          <span id="prev-month" class="material-icons arrow">chevron_left</span>
          <span id="next-month" class="material-icons arrow">chevron_right</span>
        </div>
      </header>
      <div class="board">
        <ul class="week">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <ul class="days">
        </ul>
      </div>
    </div>
  </body>
</html>
